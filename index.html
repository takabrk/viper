<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Viper Tools</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Valkyrie Linux Builder</h1>
    <div id="app" class="container">
        <label style="margin-top:15px;">
            Name:<br/>
            <span class="btn btn-light">
            <form method="POST" action="/"enctype="multipart/form-data">
            <input type="text" value="Ubuntu" name="name_distro_input">
            <input name="name_distro" type="submit" value="Set">
            </form>

            </span><br/>
            Version:<br/>
            <span class="btn btn-light">
            <input type="text" value="18.04.5">
            </span><br/>
            Release:<br/>
            <span class="btn btn-light">
            <input type="text" value="bionic">
            </span><br/>
            Description:<br/>
            <span class="btn btn-light">
            <input type="text" value="Valkyrie Linux 21v7">
            </span><br/>
            Relese notes:<br/>
            <span class="btn btn-light">
            <input type="text" value="http://vsrx.work">
            </span><br/>
            Extended description:<br/>
            <span class="btn btn-light">
            <input type="text" value="Ubuntu 18.04.5 based">
            </span><br/>
            ISO:<br/>
            <span class="btn btn-light">
            <input type="file" accept=".iso">
            </span><br/>
        </label><br/>
        <button type="button">Settings</button><br/>
        <button type="button">Console</button>
        <button type="button">Synaptic</button>
        <button type="button">Extract</button>
        <button type="button">Build</button>
    </div> 
</body>
<script>
    require('./renderer.js')
</script>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./node_modules/axios/dist/axios.min.js"></script>
</html>
